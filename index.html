<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankOfBaperika</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6 text-sky-600">Welcome to Bank Of <span
                class="font-semibold text-red-500">Baperika</span> !!!</h1>
    </header>
    <main>
        <section class="bg-blue-100 w-9/12 mx-auto mt-10 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-4/6 block mb-2 px-3 border-4" type="email" id="user-email" placeholder="Your Email">
                <input class="w-4/6 block mb-2 px-3 border-4" type="password" id="user-password"
                    placeholder="Your Password">
                <button id="btn-sub"
                    class="bg-amber-500 hover:bg-sky-600 px-4 py-2 text-white font-medium rounded-lg">Proceed</button>

            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
