<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank korsi</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6 text-sky-600">Let's Get Some
            <span class="font-semibold text-red-500">Moneyyy</span> !!!
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-cyan-200 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$ <span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-cyan-200 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-red-300 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1270</span></h2>
                </div>
            </div>
        </section>
        <!-- Withdraw and Deposit -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-cyan-200 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Deposit Here</h4>
                    <input class="w-4/6 block mb-2 px-2 rounded-md border-4" type="email" name="" id="deposit-field"
                        placeholder="Put the Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-amber-500 hover:bg-sky-600 px-4 py-2 text-white font-medium rounded-lg">Deposit</button>
                </div>

                <div class="bg-cyan-200 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4">Withdraw Here</h4>
                    <input class="w-4/6 block mb-2 px-2 rounded-md border-4" type="email" name="" id="withdraw-field"
                        placeholder="Put the amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-500 hover:bg-sky-600 px-4 py-2 text-white font-medium rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
